{% extends 'Navbar/Projectnavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% block body %}
<div class="container my-5">
    <h2 class="text-center mb-4">Create New Contact</h2>

    <!-- Contact Form -->
    <form method="post" action="{% url 'contact_add' %}">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="id_name" class="form-label">Name</label>
            <input type="text" class="form-control" id="id_name" name="name" placeholder="Enter full name" required>
        </div>
        
        <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter email address" required>
        </div>
        
        <div class="mb-3">
            <label for="id_phone_number" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="id_phone_number" name="phone_number" placeholder="Enter phone number" required>
        </div>
        
        <div class="mb-3">
            <label for="id_address" class="form-label">Address</label>
            <textarea class="form-control" id="id_address" name="address" rows="3" placeholder="Enter address"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Contact</button>
        <a href="{% url 'contact_list' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
